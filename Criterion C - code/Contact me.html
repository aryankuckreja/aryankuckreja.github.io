<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me :)</title>
  <link rel="stylesheet" href="coding.css">

</head>

<body>
  <div style="height: 300px" class="top-container">
    <h1 style="font-size: 100px; position:relative; top: 0; right: 20px; display: inline;">Contact Me</h1>
    <img class="pencil" src="images/write.png" />
    <img class="cloud-1" src="images/cloud.png" />
    <img class="cloud8" src="images/cloud.png" />
  </div>
  <div class="middle-container">
    <form class="form" action="mailto:akuckreja30@gmail.com" method="post" enctype="text/plain">
      <label for="First Name ">First Name</label><input autofocus type="text" name="First Name " value="" required>
      <label for="Last Name ">Last Name </label><input type="text" name="Last Name " value="" required>
      <label for="Email ">Contact Email </label><input type="text" name="Email " value="" required>
      <label for="Reason ">Reason For Contact </label><input type="text" name="Reason " value="" required>
      <label for="Profession:">Profession:</label>
      <label for="">Student</label><input type="checkbox" name="" value="">
      <label for="">Teacher</label><input type="checkbox" name="" value="">
      <label for="">Other</label><input type="checkbox" name="" value="">
      <br>

      <label for="Write ">Message</label><textarea name="Write " required></textarea>

      <label for="term">I agree to the terms and conditions</label><input type="checkbox" name="term" value="" required><br>

      <input id="submit-form" type="submit" name="" value="Submit">

      <div class="back">
        <header>
          <nav>
            <ul>
              <li><a href="index.html">Back</a></li>
            </ul>
          </nav>
        </header>
      </div>


    </form>
  </div>

</body>
